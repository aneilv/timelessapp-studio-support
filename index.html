<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        color: #007aff;
        margin-bottom: 1rem;
      }
      .info {
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      .label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Contact Support</h2>
      <div class="info">
        <span class="label">Email:</span> support@example.com
      </div>
      <div class="info">
        <span class="label">Phone:</span> +1 (555) 123-4567
      </div>
      <div class="info">
        <span class="label">Hours:</span> Mon–Fri, 9AM–5PM (UTC)
      </div>
    </div>
  </body>
</html>
